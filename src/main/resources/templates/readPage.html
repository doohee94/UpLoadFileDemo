<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ReadPage</title>
</head>
<body>
<div >
    <form class="filterGroup" id="ff" method="post" action="/view/filters">
        <input type="submit" name="formBtn" id="formBtn">
        <div class="filters" id="filters" name="filters">
            <select class="dbSelect" id="dbSelect" name="dbSelect">
                <option th:each="cols : ${cols}" th:text="${cols.colsName}" th:value="${cols.colsNum}"></option>
            </select>
            <select calss="condition" id="condition" name="condition">
                <option value="equal">＝</option>
                <option value="notEqual">≠</option>
            </select>
            <input class="comp" name="comp" id="comp"/>
            <button type="button" name="remove" id="remove">삭제</button>
        </div>
        <input class="pageStatus" name="pageStatus" id="pageStatus" value="1"/>

    </form>
    <button name="addFilter" id="addFilter">추가</button>
</div>

<table class="board_list" border="1">
    <colgroup>
        <col width="15%"/>
        <col width="*"/>
        <col width="15%"/>
        <col width="20%"/>
    </colgroup>
    <thead>
    <tr>

        <th scope="col" class="tab1"  text="1234">
            111
        </th>
        <th scope="col" class="tab2" >
            222
        </th>
        <th scope="col" class="tab3" >
            333
        </th>
        <th scope="col" class="tab4" >
            444
        </th>


    </tr>
    </thead>

    <tbody>
    <div>
        <tr style="text-align: center">
            <td rowspan="3" class="tab" data-value="1">type</td>
            <td rowspan="3" class="tab" data-value="1">type</td>
            <td rowspan="3" class="tab" data-value="1">type</td>
            <td rowspan="3" class="tab" data-value="1">type</td>
        </tr>
    </div>

    </tbody>

</table>

<div>
    <p style="float: left"  class="start" onclick="myFunction(this)">◀</p>
    <p style="float: left"  class="1" onclick="myFunction(this)">1</p>
    <p style="float: left"  class="1"  onclick="myFunction(this)">2</p>
    <p style="float: left"  class="3"onclick="myFunction(this)">3</p>
    <p style="float: left"  class="end"onclick="myFunction(this)">▶</p>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

    function myFunction(e) {

        var ss = $(e).attr('class');
        $("#pageStatus").val(ss);

        alert($("#pageStatus").val());

    }

    $("input:checkbox[name='box']").change(function () {
        var value = $(this).val();
        var isCheck = $(this).is(':checked');
        $(".tab").each(function () {

            if (!isCheck) {
                if (value == $(this).attr("data-value")) {
                    $(this).hide();
                }
            } else {
                if (value == $(this).attr("data-value")) {
                    $(this).show();
                }
            }


        });//end tab
    });//end change


</script>
</html>
